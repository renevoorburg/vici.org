<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Vici.org kaartvoorbeeld</title>
  <style>
html, body {
  height: auto;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;

}
body {
  display: flex;
  flex-direction: column;
}
    main {
  flex: 1;
  display: flex;
  flex-direction: row;
  overflow: hidden;
}
    #map {
      flex: 1;
      min-height: 300px;
    }
    .highlights-scroll {
      overflow-y: auto;
    }
    .footer-collapsed {
      max-height: 2.5rem; /* hoogte van eerste regel */
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .footer-expanded {
      max-height: 300px; /* max-hoogte als uitgeklapt */
    }

    @media (max-width: 768px) {
  main {
    flex-direction: column;
    height: auto;
  }

  #map {
    height: 400px;
  }

  .highlights-scroll {
    overflow: visible;
    max-height: none;
  }
}
  </style>
</head>
<body>
  <!-- Navigatie -->
  <header class="bg-white shadow px-4 py-2 flex items-center justify-between">
    <div class="text-blue-900 font-bold text-xl">Vici.org <span class="text-sm font-normal text-gray-600 hidden md:inline">– archeologische atlas</span></div>
    <button id="menu-button" class="md:hidden text-blue-900">&#9776;</button>
    <nav id="main-menu" class="hidden md:flex items-center space-x-4 text-blue-900 font-medium">
      <a href="#" class="hover:underline">Login / Register</a>
      <a href="#" class="hover:underline">Toevoegen</a>
      <input type="text" placeholder="Zoeken..." class="border rounded px-2 py-1 text-sm">
    </nav>
  </header>
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
    <a href="#" class="block py-1 text-blue-900">Login / Register</a>
    <a href="#" class="block py-1 text-blue-900">Toevoegen</a>
    <input type="text" placeholder="Zoeken..." class="w-full border rounded px-2 py-1 text-sm">
  </div>

  <!-- Hoofdinhoud -->
  <main>
    <!-- Kaart -->
    <div id="map" class="bg-blue-200">Kaart hier</div>
    
    <!-- Highlights -->
    <div class="md:w-1/4 w-full flex flex-col bg-white shadow-inner">
      <div class="p-2">
        <div class="relative">
          <img src="https://images.vici.org/crop/w220xh124/uploads/Altaar_Viradecdis.jpg" class="w-full rounded">
          <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-sm p-2">
            <div class="font-semibold">Romeins badhuis</div>
            <p>Kort overzicht van het object [&nbsp;<a href="#" class="underline">meer</a>&nbsp;]</p>
          </div>
        </div>
      </div>
      <div class="highlights-scroll px-2 pb-2 flex-grow">
        <h2 class="text-lg font-bold mb-2">Uitgelicht</h2>
        <div class="space-y-3">
          <!-- voorbeelddata -->
          <div class="bg-gray-100 rounded shadow">
            <img src="https://images.vici.org/crop/w220xh124/uploads/de_meern1_2.png" class="w-full rounded-t">
            <div class="p-2 text-sm">
              <div class="font-semibold">Tollan</div>
              Site of a major city.
            </div>
          </div>
          <div class="bg-gray-100 rounded shadow">
            <img src="https://images.vici.org/crop/w220xh124/uploads/d7a18710_1dfa_6834_d074_ad58e1d7b778.jpg" class="w-full rounded-t">
            <div class="p-2 text-sm">
              <div class="font-semibold">Forum Romanum</div>
              Political center of ancient Rome.
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="bg-white text-sm text-gray-600 footer-collapsed">
    <div class="max-w-screen-md mx-auto px-4 pt-3">
      <div class="text-center font-semibold border-t border-gray-300 pb-2 cursor-pointer" onclick="toggleFooter()">
        Meer over Vici.org ↓
      </div>
      <div class="mt-2">
        <div class="flex flex-wrap justify-center gap-4 mb-4">
          <a href="https://github.com/renevoorburg/vici.org" class="flex items-center gap-2">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="w-5 h-5" alt="GitHub">
            GitHub
          </a>
          <a href="https://mastodon.social/@vici" class="flex items-center gap-2">
            <img src="https://joinmastodon.org/logos/logo-purple.svg" class="w-5 h-5" alt="Mastodon">
            Mastodon
          </a>
          <a href="https://livius.org" class="flex items-center gap-2">
            <img src="https://www.livius.org/favicon.ico" class="w-5 h-5" alt="Livius">
            Livius.org
          </a>
        </div>
        <div class="flex justify-center space-x-4">
          <a href="#">NL</a><a href="#">DE</a><a href="#">FR</a><a href="#">EN</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    function toggleFooter() {
      const footer = document.getElementById('footer');
      footer.classList.toggle('footer-expanded');
    }
  </script>
</body>
</html>
