<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Vici.org kaartvoorbeeld</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow shrink-0">
    <div class="px-4 py-2 flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-900">
        Vici.org <span class="text-sm font-normal text-gray-500 hidden sm:inline">archeologische atlas</span>
      </h1>
      <nav class="hidden md:flex items-center space-x-4 text-blue-900 text-sm">
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Toevoegen</a>
        <input type="text" placeholder="Zoeken..." class="border rounded px-2 py-1 text-sm" />
      </nav>
    </div>
  </header>

  <!-- Hoofdinhoud (kaart + highlights) + zichtbare eerste regel footer -->
  <main class="flex-grow">
    <div class="flex flex-col md:flex-row" style="height: calc(100vh - 96px);">
      <!-- Kaart -->
      <div id="map" class="flex-grow bg-blue-200">Kaart</div>

      <!-- Zijbalk -->
      <aside class="md:w-1/4 w-full max-h-full flex flex-col bg-white shadow-inner">
            <!-- Geselecteerde locatie -->
            <div class="p-2 shrink-0">
            <div class="relative">
                <img src="https://images.vici.org/crop/w220xh124/uploads/Altaar_Viradecdis.jpg" class="w-full rounded">
                <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-sm p-2">
                <div class="font-semibold">Romeins badhuis</div>
                <p>Kort overzicht van het object [&nbsp;<a href="#" class="underline">meer</a>&nbsp;]</p>
                </div>
            </div>
            </div>
        
            <!-- Highlights (scrollbaar deel) -->
            <div class="overflow-y-auto flex-grow px-2 pb-2">
            <h2 class="text-lg font-bold mb-2">Uitgelicht</h2>
            <div class="space-y-3">
                <!-- Herhaal dit blok zoveel je wilt -->
                <div class="bg-gray-100 rounded shadow">
                <img src="https://images.vici.org/crop/w220xh124/uploads/de_meern1_2.png" class="w-full rounded-t">
                <div class="p-2 text-sm">
                    <div class="font-semibold">Tollan</div>
                    Grote stad in het klassieke Meso-Amerika.
                </div>
                </div>
                <!-- meer highlights -->
                <div class="bg-gray-100 rounded shadow">
                <img src="https://images.vici.org/crop/w220xh124/uploads/d7a18710_1dfa_6834_d074_ad58e1d7b778.jpg" class="w-full rounded-t">
                <div class="p-2 text-sm">
                    <div class="font-semibold">Forum Romanum</div>
                    Politiek centrum van Rome.
                </div>
                </div>
                <!-- voeg er gerust nog 10 toe -->
            </div>
            </div>
        </aside>

    </div>

    <!-- Eerste regel footer -->
    <footer class="bg-white text-sm text-gray-600 border-t border-gray-300 text-center py-2 shrink-0">
      Meer over Vici.org â†“
    </footer>
  </main>

  <!-- Extra footer (alleen zichtbaar bij scrollen) -->
  <div class="bg-white text-sm text-gray-600 px-4 py-6">
    <div class="max-w-screen-md mx-auto">
      <div class="flex flex-wrap justify-center gap-4 mb-4">
        <a href="#"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="w-5 h-5 inline" /> GitHub</a>
        <a href="#"><img src="https://joinmastodon.org/logos/logo-purple.svg" class="w-5 h-5 inline" /> Mastodon</a>
        <a href="#"><img src="https://www.livius.org/favicon.ico" class="w-5 h-5 inline" /> Livius</a>
      </div>
      <div class="flex justify-center space-x-4">
        <a href="#">NL</a><a href="#">DE</a><a href="#">FR</a><a href="#">EN</a>
      </div>
    </div>
  </div>
</body>
</html>
